<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', path='img/logo.png') }}">

    <title>Medicine AI Assistant</title>

    <link rel="stylesheet" href="{{ url_for('static', path='css/style.css') }}">
</head>
<body>
    <!-- Pass bot & user avatar URLs to JS -->
    <div class="container"
         data-bot-avatar="{{ url_for('static', path='img/logo.png') }}"
         data-user-avatar="{{ url_for('static', path='img/user.png') }}">

        <!-- Sidebar (chat history like ChatGPT) -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <button id="newChatButton" class="new-chat-btn">
                    <svg viewBox="0 0 20 20" aria-hidden="true">
                        <path d="M10 3a1 1 0 0 1 1 1v5h5a1 1 0 1 1 0 2h-5v5a1 1 0 1 1-2 0v-5H4a1 1 0 0 1 0-2h5V4a1 1 0 0 1 1-1z"></path>
                    </svg>
                    <span>New chat</span>
                </button>
            </div>

            <div class="sidebar-body">
                <h2 class="sidebar-title">Chats</h2>
                <div id="historyList" class="history-list">
                    <!-- Chat history items will be injected here -->
                </div>
            </div>
        </aside>

        <!-- Main chat panel -->
        <div class="main-panel">

            <!-- Header -->
            <header class="header">
                <div class="header-content">

                    <div class="brand-group">
                        <a href="https://www.squarepharma.com.bd/"
                           class="brand-link"
                           target="_blank"
                           rel="noopener">
                            <img src="{{ url_for('static', path='img/logo1.png') }}"
                                 alt="Square Pharmaceuticals PLC."
                                 class="brand-logo">
                        </a>
                        <div class="title-block">
                            <h1 class="app-title">Medicine Chatbot</h1>
                            <p class="app-subtitle">AI-powered medicine information assistant</p>
                        </div>
                    </div>

                    <div class="header-right">
                        <img src="{{ url_for('static', path='img/logo2.png') }}"
                             alt="Square Group"
                             class="second-logo">

                        <!-- Mobile sidebar toggle -->
                        <button class="sidebar-toggle" type="button" aria-label="Toggle chat history">
                            <svg viewBox="0 0 24 24" aria-hidden="true">
                                <path d="M4 7h16v2H4V7zm0 5h16v2H4v-2zm0 5h16v2H4v-2z"></path>
                            </svg>
                        </button>
                    </div>

                </div>
            </header>

            <!-- Chat Container -->
            <main class="chat-container">
                <section class="chat-messages" id="chatMessages" aria-live="polite">
                    <!-- Messages are rendered dynamically via JS (including welcome message) -->
                </section>

                <!-- Input Area -->
                <section class="input-container">
                    <form id="chatForm" class="input-form" autocomplete="off">
                        <label for="messageInput" class="visually-hidden">Ask a medicine-related question</label>
                        <input
                            type="text"
                            id="messageInput"
                            placeholder="Ask a medicine-related question…"
                            required>
                        <button type="submit" id="sendButton">
                            <svg width="18" height="18" viewBox="0 0 20 20" fill="none" aria-hidden="true">
                                <path d="M2.5 10.2l15-7.2-3.6 14.4-4-4-4.8-3.2z" fill="currentColor"/>
                            </svg>
                            <span>Send</span>
                        </button>
                    </form>
                </section>

            </main>

            <footer class="chat-footer">
                <p>© 2025 <a href="https://www.squarepharma.com.bd" target="_blank" rel="noopener">Square Pharmaceuticals PLC.</a> All rights reserved.</p>
            </footer>
        </div>
    </div>

    <!-- Load External JS -->
    <script src="{{ url_for('static', path='js/marked.min.js') }}"></script>
    <script src="{{ url_for('static', path='js/main.js') }}"></script>
</body>
</html>
